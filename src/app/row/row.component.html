<md-list-item>
  <md-icon md-list-icon>movie</md-icon>
  <h4 id="name-cell">{{movie.title}}</h4>
  <p id="year-cell">{{movie.year_released}}</p>
  <p id="director-cell">{{movie.director}}</p>
  <p id="description-cell">{{movie.description}}</p>
  <button md-raised-button (click)="clickLikeButton(movie)">LIKE</button>
  <button md-raised-button (click)="clickWatchedButton(movie)">WATCHED</button>
</md-list-item>
